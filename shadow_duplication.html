<!DOCTYPE html>
<html>
<head>
    <title>CSS Property Basic</title>
    <style>
        .box {
            border: 3px solid black;
            box-shadow: 10px 10px 10px black, 10px 10px 10px orange, 10px 10px 30px red ;
            text-shadow: 10px 10px 10px black, 10px 10px 10px orange, 10px 10px 30px red ;
        }
    </style>
</head>
<body>  
    <div class="box">
        <h1>Lorem ipsum dolor ame</h1>
    </div>
</body>
</html>
