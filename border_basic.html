<!DOCTYPE html>

<html>

<head>

    <title>CSS Font Property</title>
    
    <style>
        .font_big {font-size: 2em;}
        .font_italic {font-style: italic;}
        .font_big {font-weight: bold;}
        .font_center {text-align: center;}
        .font_right {text-align: right;}
    </style>

</head>

<body>

<p class="font_big font_italic font_bold font_center">Lorem ipsum dolor ame</p>
<p class="font_bold font_right">Lorem ipsum dolor ame</p>
<p>Lorem ipsum dolor ame</p>

</body>

</html>
