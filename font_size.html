<!DOCTYPE html>

<html>

<head>

    <title>CSS Font Property</title>
    
    <style>
        .a {font-size: 32px;}
        .b {font-size: 2em;}
        .c {font-size: large;}
        .d {font-size: small;}
    </style>

</head>
<body>

    <h1>Lorem ipsum dolor ame</h1>
    <p class="a">Lorem ipsum dolor ame</p>
    <p class="b">Lorem ipsum dolor ame</p>
    <p class="c">Lorem ipsum dolor ame</p>
    <p class="d">Lorem ipsum dolor ame</p>

</body>
</html>
