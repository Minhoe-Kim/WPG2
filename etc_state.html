<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        input:enabled {background-color: white;}
        input:disabled {background-color: grey;}
        input:focus {background-color: orange;}
    </style>
</head>
<body>   
    <h1>사용 가능</h1>
    <input>
    <h1>사용 불가능</h1>
    <input disabled="disabled">
</body>
</html>
