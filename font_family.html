<!DOCTYPE html>

<html>

<head>

    <title>CSS Font Property</title>
    
    <style>
        .font_arial {font-family: Arial;}
        .font_roman {font-family: 'Times New Roman';}
    </style>

</head>
<body>

    <h1 class="font_arial">Lorem ipsum dolor ame</h1>
    <p class="font_roman">Lorem ipsum dolor ame</p>

</body>
</html>
