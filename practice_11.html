<!DOCTYPE html>

<html>

<head>

    <title>Display</title>
     
    <style>
        body{
            background-color: grey;
        }
        .box{
            display: inline-block;
            background-color: white;
            border-radius: 20px;
            text-align: center;
            width: 200px; height: 20px; margin: 0px;
        }
        #box{
            display: inline-block;
            text-align: center;
            width: 70px; height: 20px; margin: 0px;
        }
        
        
    </style>
</head>

<body>
    <h1>간단한 입력양식</h1>
    <div id="box">아이디</div>
    <div class="box"></div><br>
    <div id="box">비밀 번호</div>
    <div class="box"></div><br>
    <div id="box"></div>
    <div class="box">제출</div><br>
</body>

</html>
