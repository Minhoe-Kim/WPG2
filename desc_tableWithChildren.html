<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        #table > tr > th {color: red;}
    </style>
</head>
<body>   
    <table border="1">
        <tr>
            <th>name</th>
            <th>area</th>
        </tr>
        <tr>
            <th>Yoon in seong</th>
            <th>Seoul DongJack SangDo</th>
        </tr>
    </table>
</body>
</html>
